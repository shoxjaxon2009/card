<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 10rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0047, #6a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #dcdcdc;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #6a00ff, #ff0047);
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff0047, #6a00ff);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle.small {
            width: 50px;
            height: 50px;
            animation-duration: 4s;
        }

        .circle.medium {
            width: 100px;
            height: 100px;
        }

        .circle.large {
            width: 150px;
            height: 150px;
            animation-duration: 8s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-objects">
        <div class="circle small" style="top: 10%; left: 20%;"></div>
        <div class="circle medium" style="top: 40%; left: 10%;"></div>
        <div class="circle large" style="top: 70%; left: 50%;"></div>
    </div>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
